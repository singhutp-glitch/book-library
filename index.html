<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">Library</div>
    <div class="main">
        <div class="books"></div>
        <div class="add">
            <h2>Add New Book</h2>
            <form method="post" action="#">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="author">Author:</label>
                <input type="text" id="author">
                <label for="numofpages">Number of pages:</label>
                <input type="number" id="numofpages">
                <label for="read" class="check">Read already?</label>
                <input type="checkbox" class="check" id="read">
                <button class='submit' type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
